name: Daily LLM Measurement

on:
  schedule:
    - cron: '0 6 * * *'  # daily at 06:00 UTC
  workflow_dispatch: {}

jobs:
  run-daily:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # install from backend requirements (project-level requirements live there)
          pip install -r backend/requirements.txt

      - name: Run daily wrapper
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python -m tools.daily_wrapper \
            --models "${{ secrets.MODELS }}" \
            --summary-out data/summary/aggregates.csv \
            --plots-out data/plots

      - name: Upload plots
        uses: actions/upload-artifact@v4
        with:
          name: nnn-plots
          path: data/plots/**

      - name: Commit results to branch
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          # Prepare a branch to store measurement outputs
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b measurement-data || git checkout measurement-data
          # copy artifacts into the repo workspace (they're already here)
          git add data/plots || true
          git add data/summary || true
          git add public/assets/compass_latest.png || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily measurement: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push --set-upstream origin HEAD
          fi
