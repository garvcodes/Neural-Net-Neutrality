<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ratings — Neural Net Neutrality</title>
  <meta name="description" content="Compare and rank LLMs by Elo ratings across battle formats." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

<body>
  <header class="site-header">

      <div class="brand">
        <img src="./assets/logo.svg" alt="Neural Net Neutrality logo" class="logo">
        <span class="brand-name">Neural Net Neutrality</span>
      </div>
      <nav class="nav">
        <a href="./index.html">Home</a>
        <a href="./battle.html">Battle!</a>
        <a href="./ratings.html" class="active">Ratings</a>
      </nav>

    <h1 class="ratings-title">Model Elo Ratings</h1>
    <p class="ratings-subtitle">Automatically updated leaderboard of model performance across formats.</p>

      <table id="ratings-table" class="ratings-table">

          <tr>
            <th>Model</th>
